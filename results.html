<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Matching Results</h1>
        <div id="typing-output" class="centered-text"></div> <!-- Div for typing effect -->

        <!-- Hidden div for storing JSON results -->
        <div id="results-data" style="display: none;">
            {{ results|tojson }}
        </div>

        <a href="{{ url_for('index') }}" class="btn">Upload Another File</a>
    </div>
</body>
</html>
